<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="cal">
        <div class="title">
            <p>CALCULATOR</p>
        </div>
        <!-- <div class="dis"></div> -->
        <input type="text" name="output" id="small-screen" style="height: 50px; margin-bottom: 2px; font-size: 1.5rem;">
        <input type="text" name="output" id="screen">

        <div class="row1">
            <div class="bt"><button> AC </button></div>
            <div class="bt"><button> 0 </button></div>
            <div class="bt"><button> % </button></div>
            <div class="bt"><button> / </button></div>
        </div>
        <div class="row2">
            <div class="bt"><button> 7 </button></div>
            <div class="bt"><button> 8 </button></div>
            <div class="bt"><button> 9 </button></div>
            <div class="bt"><button> x </button></div>
        </div>
        <div class="row3">
            <div class="bt"><button> 4 </button></div>
            <div class="bt"><button> 5 </button></div>
            <div class="bt"><button> 6 </button></div>
            <div class="bt"><button> - </button></div>
        </div>
        <div class="row4">
            <div class="bt"><button> 1 </button></div>
            <div class="bt"><button> 2 </button></div>
            <div class="bt"><button> 3 </button></div>
            <div class="bt"><button> + </button></div>
        </div>
        <div class="row5">
            <div class="bt"><button> ( </button></div>
            <div class="bt"><button> ) </button></div>
            <div class="bt"><button> . </button></div>
            <div class="bt"><button> = </button></div>
        </div>
    </div>
</body>
<script src="Calculator.js"></script>


</html>
