<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="cal">
        <div class="title">
            <p>CALCULATOR</p>
        </div>
        <div class="dis"></div>
        <input type="text" name="output" id="screen">

        <div class="row1">
            <div >AC</div>
            <div >0</div>
            <div >%</div>
            <div >/</div>
        </div>
        <div class="row2">
            <div >7</div>
            <div >8</div>
            <div >9</div>
            <div class="last">X</div>
        </div>
        <div class="row3">
            <div class="bt">4</div>
            <div class="bt">5</div>
            <div class="bt">6</div>
            <div class="last bt">-</div>
        </div>
        <div class="row4">
            <div >1</div>
            <div >2</div>
            <div >3</div>
            <div class="last bt">+</div>
        </div>
        <div class="row5">
            <!-- <div class="zero">0</div> -->
            <div >(</div>
            <div >)</div>
            <div >.</div>
            <div class="last bt">=</div>
        </div>
    </div>
</body>
</html>
