<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CustomSelectDropdown.css">
</head>
<body>
    <div class="dropdown">
        <input type="text" class="textBox" placeholder="Select" readonly>
        <ion-icon name="caret-down-outline" class="dropdown-icon"></ion-icon>
        
        <div class="option">
            <div onclick="show(HTML)"><ion-icon name="logo-html5"></ion-icon>HTML</div>
            <div onclick="show(CSS)"><ion-icon name="logo-css3"></ion-icon>CSS</div>
            <div onclick="show(JS)"><ion-icon name="logo-nodejs"></ion-icon>JS</div>
            <div onclick="show(React)"><ion-icon name="logo-react"></ion-icon>React</div>
            <div onclick="show(Figma)"><ion-icon name="logo-figma"></ion-icon>Figma</div>
        </div>
    </div>
    
    <script>
        function show(item){
            // $('.textBox').val()=item;
            document.querySelector('.textBox').value=item;

            // let dropdown=$('.dropdown');
            let dropdown=document.querySelector('.dropdown');

            dropdown.onclick=function(){
                dropdown.classList.toggle('active');
            }
        }
    </script>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
